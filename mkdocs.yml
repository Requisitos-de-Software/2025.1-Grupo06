site_name: Receita Federal

repo_name: "2025.1-ReceitaFederal"
repo_url: "https://github.com/Requisitos-de-Software/2025.1-ReceitaFederal.git"
site_url: "https://requisitos-de-software.github.io/2025.1-ReceitaFederal/"

extra_css:
  - stylesheets/extra.css


theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: dark-blue  
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: dark-blue   
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  logo: assets/receita-federal.png 
  favicon: assets/receita-federal.ico
    

nav:
